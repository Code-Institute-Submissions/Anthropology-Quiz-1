<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="heading-container"> <h1 class="heading">Antropology Quiz</h1>
    </div>

    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div class="question-area" id="question"></div>
            <div id="qImg"></div>
            <div class="answer-area" id="choices">
                <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                <button class="choice" id="C" onclick="checkAnswer('C')"></button>
                <button class="choice" id="D" onclick="checkAnswer('D')"></button>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div class = "score-box">
            <div id="scoreContainer" style="display: none"></div>
        </div>   
    </div>
    <script src="quiz.js"></script>


    <script src="assets/js/script.js"></script>
</body>
</html>
